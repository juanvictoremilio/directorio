<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Referencia del Médico</title>
</head>
<body>
    <div>
        <img src="{{doctor.image.url}}" alt="Trulli" width="300" height="300">
            <h2 class="section-heading mb-4">Perfil y Referencias</h2>
            <h4 class="section-heading mb-4">{{doctor.doctor}}</h4>

            <p><b>Especialidad:</b> {{doctor.speciality}} </p>
            <p><b>Idiomas:</b> {{doctor.languages}} </p>
            <p><b>Género:</b> {{doctor.gender}} </p>
            <p><b>Tel:</b> {{doctor.phone}} </p>
            <p><b>Ubicación:</b> {{doctor.locations}} </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.827602755853!2d-110.31815858572672!3d24.142691779595204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86afd3479df430a9%3A0xbdfe587e41b357ce!2sDr.%20V%C3%ADctor%20S%C3%A1nchez%20(%20Camara%20Hiperbarica%20La%20Paz%20)!5e0!3m2!1sen!2smx!4v1671137805665!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p><b>Referencias</b></p>
            <p>{{doctor.reference|linebreaks|safe}}</p>
    </div>
   
</body>
</html>
